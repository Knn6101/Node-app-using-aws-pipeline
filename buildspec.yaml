version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies"
      - npm install

  build:
    commands:
      - echo "Building application"
      - npm run build

  post_build:
    commands:
      - echo "Build completed on $(date)"
      - mkdir -p deploy
      - cp -r * deploy/

artifacts:
  files:
    - deploy/**/*
  discard-paths: no
